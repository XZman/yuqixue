- title: Research Projects
  type: time_table
  contents:
    - title: Trusted Execution Environment for In-Storage Computing
      year: 2021
      description:
        - Develops IceClave, a trusted execution environment for in-storage computing in modern solid-state drives.
        - Enables security isolation between in-storage apps and the flash translation layer with ARM TrustZone.
        - Proposes efficient memory encryption and verification method to protect user data against physical attacks.
    - title: Hardware-assisted Multi-tenant Neural Processing Unit
      year: 2022
      description:
        - Conducts a thorough study of the resource utilization of modern NPUs with real hardware devices.
        - Proposes a multi-tenant NPU design for improving resource utilization and fairness.
        - Designs a tensor operator scheduler that improves the fairness and throughput for collocated ML workloads.
        - Develops a clustering scheme to identify pairs of collocatable DNN workloads.

